<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Clickable Mind Map</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .topbar {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 10px 14px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
    }
    .hint { color: #6b7280; font-size: 13px; }
    .wrap { height: calc(100% - 46px); }
    svg { width: 100%; height: 100%; }
    .btn {
      font-size: 13px;
      padding: 6px 10px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover { background: #f3f4f6; }
  </style>
</head>
<body>
  <div class="topbar">
    <div>
      <strong>Mind Map</strong>
      <div class="hint">Scroll to zoom • drag to pan • click links to open</div>
    </div>
    <button class="btn" id="resetBtn" type="button">Reset view</button>
  </div>

  <div class="wrap">
    <svg id="mindmap"></svg>
  </div>

  <!-- Edit your nodes here (Markdown). Links become clickable nodes. -->
  <script type="text/template" id="mm">
# My Hub
- [GitHub](https://github.com)
  - [My Repos](https://github.com/YOUR_USERNAME?tab=repositories)
  - [Stars](https://github.com/stars)
- Learning
  - [GenAI Notes](https://example.com/genai)
  - [LangChain](https://python.langchain.com/)
  - [FastAPI](https://fastapi.tiangolo.com/)
- Work
  - [Customer Dashboard](https://github.com/YOUR_USERNAME/YOUR_REPO)
  - [API Docs](https://example.com/api-docs)
  </script>

  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.16.1"></script>
  <script>
    window.addEventListener('load', () => {
      const { markmap } = window;
      const svg = document.querySelector('#mindmap');
      const md = document.querySelector('#mm').textContent.trim();

      const data = markmap.Transformer.transform(md).root;
      const mm = markmap.Markmap.create(svg, {
        autoFit: true,
        duration: 300,
        zoom: true,
        pan: true
      }, data);

      document.getElementById('resetBtn').addEventListener('click', () => mm.fit());

      // Open node links in a new tab
      svg.addEventListener('click', (e) => {
        const a = e.target.closest('a');
        if (a && a.getAttribute('xlink:href')) {
          e.preventDefault();
          window.open(a.getAttribute('xlink:href'), '_blank', 'noopener,noreferrer');
        }
      });
    });
  </script>
</body>
</html>
