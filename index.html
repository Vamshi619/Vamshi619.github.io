<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mind Map</title>

  <!-- Prevent favicon 404 -->
  <link rel="icon" href="data:,">

  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; flex-direction: column; }

    .topbar {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 10px 14px;
      border-bottom: 1px solid #e5e7eb;
      background: white;
    }
    .hint { color: #6b7280; font-size: 13px; }

    /* Markmap container */
    .markmap {
      position: relative;
      flex: 1;
      min-height: 0;
    }
    /* Make the generated SVG fill remaining screen */
    .markmap > svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <strong>Mind Map</strong>
    <div class="hint">Scroll to zoom • drag to pan • click links to open</div>
  </div>

  <!-- ✅ Put your Markdown mindmap here -->
  <div class="markmap">
    <script type="text/template">
# My Hub
- [GitHub](https://github.com)
  - [My Repos](https://github.com/Vamshi619?tab=repositories)
  - [Stars](https://github.com/stars)
- Learning
  - [LangChain](https://python.langchain.com/)
  - [FastAPI](https://fastapi.tiangolo.com/)
- Work
  - [VAMSHI_NOTES](https://github.com/Vamshi619/VAMSHI_NOTES)
    </script>
  </div>

  <!-- Configure autoloader (toolbar gives fit/zoom controls) -->
  <script>
    window.markmap = window.markmap || {};
    window.markmap.autoLoader = { toolbar: true };
  </script>

  <!-- ✅ Autoloader renders all .markmap elements automatically -->
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@latest"></script>

  <!-- Optional: open SVG links in a new tab -->
  <script>
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a');
      if (!a) return;

      const url = a.getAttribute('href') || a.getAttribute('xlink:href');
      if (!url) return;

      // Only intercept clicks inside the mindmap
      const insideMap = e.target.closest('.markmap');
      if (!insideMap) return;

      e.preventDefault();
      window.open(url, '_blank', 'noopener,noreferrer');
    });
  </script>
</body>
</html>
